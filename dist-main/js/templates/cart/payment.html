<div id="payment-information">
  <div class="inner">
    <h2>Payment Information</h2>

    <div class="paymentsec">
      <div class="paymentBox">
        <h2>Credit card details</h2>

        <div class="paymenyarea">
          <div class="pbox"><span style="line-height:18px;">Card Type:</span>

            <div class="cc-images">
              <img src="../images/secure/cc.png">
            </div>
            <div class="cc-radio-group">
              <input type="radio" name="type" value="MasterCard">
              <input type="radio" name="type" value="Visa">
              <input type="radio" name="type" value="Amex">
              <input type="radio" name="type" value="Discover">
            </div>

          </div>
          <div class="pbox"><span>Card Number:</span>
            <input name="number" type="text" value=""/>
          </div>

          <div class="pbox"><span>Card Expiry:</span>

            <div class="inputbox">
              <select name="expiryMonth" id="month">
                <option value=""></option>
                <option value="01">Jan - 01</option>
                <option value="02">Feb - 02</option>
                <option value="03">March - 03</option>
                <option value="04">April - 04</option>
                <option value="05">May - 05</option>
                <option value="06">June - 06</option>
                <option value="07">July - 07</option>
                <option value="08">Aug - 08</option>
                <option value="09">Sept - 09</option>
                <option value="10">Oct - 10</option>
                <option value="11">Nov - 11</option>
                <option value="12">Dec - 12</option>
              </select>
            </div>
            <div class="inputbox1">
              <select name="expiryYear" id="year">
                <option value=""></option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
              </select>
            </div>
          </div>
          <div>
            <div id="invalid-month-area"></div>
            <div id="invalid-year-area"></div>
          </div>
          <div class="pbox"><span>CVV Number:</span>

            <div class="picon cvv"><img src="../images/general/info.png" alt=" "/></div>
            <input class="cvv" name="cvv" type="text" value=""/>
          </div>

          <div class="pbox"><span>Card Holderâ€™s Name:
				<strong style="display: block; font-weight: normal; line-height: 30px; margin: -14px 0 0;">(As on card)</strong></span>
            <input name="name" type="text" value=""/>
          </div>
          <div class="pbox">
            <div class="paymentctnu"><a id="continue-button" href="#">CONTINUE</a></div>
          </div>
        </div>
      </div>
      <div class="secure-images">
        <img class="paypal" alt="PayPal Secure" src="../images/secure/bdg_secured_by_pp_2line.png">
        <img class="ssl" alt="Rapid SSL" src="../images/secure/rapidssl_ssl_certificate.gif">
      </div>
    </div>
  </div>

  <div id="pop-up">
    <div>
      <img class="visa" src="../images/general/visa_cvv.png">
      <img class="amex" src="../images/general/amex_cvv.png">
    </div>
    <div class="close"><span>X</span> Close</div>
  </div>

</div>
