<div id="payment-information">
  <div class="sub-header">
    <div class="header-text">Credit Card Details</div>
  </div>
  <div class="background-area">
    <form class="form-area">
      <div class="fx-section">
        <div class="cards">
          <div class="fx-label">Card Type:</div>
          <div class="cc-images">
            <img src="../images/secure/cc.png">
          </div>
          <div class="cc-radio-group">
            <input type="radio" name="type" value="MasterCard">
            <input type="radio" name="type" value="Visa">
            <input type="radio" name="type" value="Amex">
            <input type="radio" name="type" value="Discover">
          </div>
        </div>
      </div>
      <div class="fx-section">
        <div>
          <label class="fx-label">Card Number:</label>
          <input type="text" name="number">
        </div>
        <div class="expiry-area">
          <div>
            <label class="fx-label">Card Expiry:</label>
            <select name="expiryMonth" id="month">
              <option value=""></option>
              <option value="01">Jan - 01</option>
              <option value="02">Feb - 02</option>
              <option value="03">March - 03</option>
              <option value="04">April - 04</option>
              <option value="05">May - 05</option>
              <option value="06">June - 06</option>
              <option value="07">July - 07</option>
              <option value="08">Aug - 08</option>
              <option value="09">Sept - 09</option>
              <option value="10">Oct - 10</option>
              <option value="11">Nov - 11</option>
              <option value="12">Dec - 12</option>
            </select>
            <select name="expiryYear" id="year">
              <option value=""></option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
            </select>
          </div>
        </div>
        <div>
          <div id="invalid-month-area"></div>
          <div id="invalid-year-area"></div>
        </div>
        <div class="cvv">
          <label class="fx-label">CVV Number:</label><img src="../images/mobile/general/cvv_info_icon.png">
          <input type="text" name="cvv">
        </div>
        <div>
          <label class="fx-label">Card Holder's Name (as on card):</label>
          <input type="text" name="name">
        </div>
      </div>
      <div class="secure-images">
        <img class="paypal" src="../images/secure/bdg_secured_by_pp_2line.png" alt="PayPal Secure">
        <img class="ssl" src="../images/secure/rapidssl_ssl_certificate.gif" alt="Rapid SSL">
      </div>
      <div class="fx-section continue">
        <div id="continue-button" class="fx-button">
          <span>Continue</span>
        </div>
      </div>
    </form>
  </div>
  <div class="proceed-button">
  </div>

  <div id="pop-up">
    <div>
      <img class="visa" src="../images/general/visa_cvv.png">
      <img class="amex" src="../images/general/amex_cvv.png">
    </div>
    <div class="close"><span>X</span> Close</div>
  </div>

</div>
